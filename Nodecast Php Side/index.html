  	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default">

	            <a class="navbar-brand" href="#">Nodecast</a>

	        </div><!--/.container-fluid -->

		<div class="row search">

		            <div class="input-group col-md-12">
		                <input type="text" class="form-control input-lg" placeholder="Chercher un morceau" />

		    </div>
		</div>

			<div class="col-md-12">

			</div>

      <div class="container controls">
        <i class="glyphicon glyphicon-step-backward"></i>
		<i class="glyphicon glyphicon-play"></i>
